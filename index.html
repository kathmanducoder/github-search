<!DOCTYPE html>
<html>
  <head>
    <title>RepoSearch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row header">
        <span class="header-repo">Repo</span><span class="header-search">Search</span>
      </div>

      <div class="row">
        <input type="text" name="username" id="username" placeholder="Username" size="40"/>
      </div>
      <div class="row search-button">
        <button onclick="getRepositories()">Search</button>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div id="repositories"></div>
        </div>

        <div class="col-sm-6">
          <div id="comments"></div>
        </div>

      </div>

    </div>
    <script src="js/index.js"></script>
  </body>

</html>
